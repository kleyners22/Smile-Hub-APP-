<ui:composition template="/WEB-INF/template/base.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="primefaces">

    <ui:define name="content">
        <style>
            /* Tus estilos existentes... */
        </style>

        <h:form id="dashForm">
            <div class="dashboard-wrapper">
                <!-- HEADER -->
                <div class="header-bar">
                    <div>
                        <h1 style="color: var(--blue-primary); margin: 0; font-weight: 800;">SMILEHUB</h1>
                        <p style="color: #64748b; margin: 0;">Sistema de Agendamiento de Citas Odontológicas - Panel de Secretaría</p>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <p:commandButton value="Nueva Cita" icon="pi pi-plus"
                                         oncomplete="PF('dlgNuevaCita').show()" update="dlgNuevaCitaForm"
                                         actionListener="#{citaController.iniciarNuevaCita}" />
                        <p:commandButton value="Nuevo Doctor" icon="pi pi-sync" styleClass="ui-button-outlined" />
                        <p:commandButton value="Ver Registros" icon="pi pi-file" styleClass="ui-button-outlined" />
                        <p:commandButton value="Cerrar Sesión" icon="pi pi-sign-out" styleClass="ui-button-danger ui-button-flat"
                                         action="#{authenticationController.logout}"/>
                    </div>
                </div>

                <!-- KPI GRID -->
                <div class="kpi-grid">
                    <!-- Tus KPI boxes... -->
                </div>

                <!-- FILTROS -->
                <div class="panel-card">
                    <h4 style="margin-top: 0;"><i class="pi pi-filter" /> Filtros y Búsqueda de Citas</h4>
                    <div class="ui-g">
                        <!-- Tus filtros de paciente, estado y doctor -->
                    </div>
                </div>

                <!-- CALENDARIO Y CITAS -->
                <div class="main-layout">
                    <!-- Vista mensual -->
                    <div class="panel-card" style="padding: 0; overflow: hidden;">
                        <div style="background: var(--blue-primary); color: white; padding: 15px;">
                            <i class="pi pi-calendar-plus" style="margin-right: 10px;"/> Vista Mensual
                        </div>
                        <p:calendar mode="inline" locale="es" />
                    </div>

                    <!-- Lista de citas -->
                    <div>
                        <div style="background: var(--blue-primary); color: white; padding: 12px 20px; border-radius: 8px 8px 0 0;">
                            Citas para 6 de febrero de 2026
                        </div>
                        <div class="panel-card" style="border-top-left-radius: 0; border-top-right-radius: 0;">
                            <!-- Tarjetas de cita -->
                            <!-- Aquí van tus div.cita-card existentes -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- DIALOG NUEVA CITA -->
            <p:dialog header="Nueva Cita" widgetVar="dlgNuevaCita" modal="true" resizable="false">
                <h:form id="dlgNuevaCitaForm">
                    <p:panelGrid columns="2" columnClasses="label,value" style="width:100%; gap:10px;">
                        <p:outputLabel value="Nombres:" for="nombres"/>
                        <p:inputText id="nombres" value="#{citaController.nuevaCita.paciente.nombres}" required="true"/>

                        <p:outputLabel value="Apellidos:" for="apellidos"/>
                        <p:inputText id="apellidos" value="#{citaController.nuevaCita.paciente.apellidos}" required="true"/>

                        <p:outputLabel value="Tipo Identificación:" for="tipoId"/>
                        <p:selectOneMenu id="tipoId" value="#{citaController.nuevaCita.paciente.tipoIdentificacion}" required="true">
                            <f:selectItem itemLabel="Seleccione" itemValue="" />
                            <f:selectItems value="#{tipoIdentificacion.values()}" var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Número Identificación:" for="numeroId"/>
                        <p:inputText id="numeroId" value="#{citaController.nuevaCita.paciente.numeroIdentificacion}" required="true"/>

                        <p:outputLabel value="Tipo de Atención:" for="tipoAtencion"/>
                        <p:selectManyMenu id="tipoAtencion" value="#{citaController.nuevaCita.atenciones}">
                            <f:selectItems value="#{tipoAtencion.values()}" var="ta" itemLabel="#{ta}" itemValue="#{ta}"/>
                        </p:selectManyMenu>

                        <p:outputLabel value="Descripción Médica:" for="descMedica"/>
                        <p:inputTextarea id="descMedica" value="#{citaController.descripcionMedica}" rows="4" cols="30"/>

                        <p:outputLabel value="Estado de la Cita:" for="estado"/>
                        <p:selectOneMenu id="estado" value="#{citaController.nuevaCita.estadoCita}" required="true">
                            <f:selectItem itemLabel="Pendiente" itemValue="PENDIENTE"/>
                            <f:selectItem itemLabel="Cancelada" itemValue="CANCELADA"/>
                            <f:selectItem itemLabel="Atendida" itemValue="ATENDIDA"/>
                            <f:selectItem itemLabel="Inasistencia" itemValue="INASISTENCIA"/>
                        </p:selectOneMenu>
                    </p:panelGrid>

                    <p:commandButton value="Agendar Cita" icon="pi pi-check"
                                     actionListener="#{citaController.agendarCita}"
                                     update="@form"
                                     oncomplete="PF('dlgNuevaCita').hide()" />
                </h:form>
            </p:dialog>

        </h:form>
    </ui:define>
</ui:composition>
